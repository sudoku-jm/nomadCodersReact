    function Btn({ text ,bg, big}) {
        return <button style={{
            backgroundColor : bg,
            color : "white",
            padding : "10px 20px",
            border: "none",
            borderRadius : "4px",
            margin : "0 2px",
            fontSize : big ? '17px' : '12px',
        }}>{text}</button>
    }

    function App(){
        return(
            <div>
               <Btn text="Save Changes" big={false} bg="brown"/>
               <Btn text="Continue" big={true} bg="tomato"/>
            </div>
        );
    }
    

    const root = document.getElementById("root");
    ReactDOM.render(<App/>, root);

    </script>
